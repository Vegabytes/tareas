<form>
        <h3>Agrega una nueva tarea</h3>
        <div class="has-feedback">
            <input type="text" placeholder="Tarea a realizar" class="form-control" ng-model="ctrlAlta.tarea.nombre"></input>
            <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elije la prioridad</span>
            <label for="" class="radio-inline">
                <input type="radio" ng-model="ctrlAlta.tarea.prioridad" value="0">Baja</input>
            </label>
            <label for="" class="radio-inline">
                <input type="radio" ng-model="ctrlAlta.tarea.prioridad" value="1">Normal</input>
            </label>
            <label for="" class="radio-inline">
                <input type="radio" ng-model="ctrlAlta.tarea.prioridad" value="2">Alta</input>
            </label>
            
        </div>
        <button type="submit" class="btn btn-success" ng-click="ctrlAlta.agregar()">Agregar</button>
    </form>  
    <div>
        <h4>Tareas registradas</h4>
        <div class="item" ng-repeat="tarea in ctrlAlta.tareas | orderBy: '-prioridad'">
             <a href="" ng-hide="tarea.prioridad == 2" ng-click="ctrlAlta.masPrioridad(tarea)">
            <span class="glyphicon glyphicon-circle-arrow-up">
            <span>
                </a>
           
             <a href="" ng-hide="tarea.prioridad == 0" ng-click="ctrlAlta.menosPrioridad(tarea)"> <span class="glyphicon glyphicon-circle-arrow-down">         </span></a>

            <span class="prioridad">{{ctrlAlta.prioridades[tarea.prioridad]}} | </span>
            <span>
                {{ tarea.nombre }}
                 <a href="" ng-click="ctrlAlta.procesaObjeto(tarea)"><span class="glyphicon glyphicon-edit text-warning"></span></a>
                 <a href=""  ng-click="ctrlAlta.eliminar(tarea)">
                <span class="glyphicon glyphicon-remove text-danger"></span></a>
            </span>
        </div>

    </div>
